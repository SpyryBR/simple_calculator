<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Simple Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autoplay="false" ></audio>
    <div class="made">
      <h1>
        Made by Spyry
      </h1>
    </div>
    
    <div class="calculator">
      <div class="screen">
        <p class="screen-text">0</p>
      </div>
      <div class="buttons">
        <div class="btn-others">
          <button value="+">+</button>
          <button value="-">-</button>
          <button value="*">x</button>
          <button value="/">/</button>
          <button value="=" style="border-radius: 0px 0px 20px 0px;">=</button>
        </div> 
        <div class="btn-numbers">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="0" style="border-radius: 0px 0px 0px 20px;">0</button>
          <button value=".">.</button>
          <button value="clear">C</button>
        </div>
      </div>
    </div>
    <p class="tst">
      
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </body>
</html>
